<div class="container" style="margin-top: 20px;">
    <div class="alert alert-success" role="alert" *ngIf='message'>{{ message }} </div>
    <fieldset>
        <label for="description" style="font-weight: bold; font-size: large;">Description: </label>&nbsp;
        <input class="form-control" id="description" type="text" [(ngModel)]="todo.description"><br><br>
    </fieldset>
    <fieldset>
        <label for="targetDate" style="font-weight: bold; font-size: large;">Target Date: </label>&nbsp;
        <input class="form-control" id="targetDate" type="date" [(ngModel)]="todo.targetDate"><br><br>
    </fieldset>
    <fieldset>
        <label for="done" style="font-weight: bold; font-size: large;">Is Done: </label>&nbsp;
        <select id="done" class="form-control"  [(ngModel)]="todo.done">
            <option value=true>True</option>
            <option value=false>False</option>
        </select>
    </fieldset>
    <br>
    <input type="submit" class="btn btn-primary" value="Save Todo" (click)="saveTodo(todo)">
</div>
